<table *ngFor="let order of orders; let i=index" class="table table-sm table-bordered">
  <thead>
    <tr>
      <th scope="col">{{order.name}}</th>
      <th scope="col">{{order.phoneNumber}}</th>
      <th scope="col">{{order.email}}</th>
      <th scope="col">{{order.viber}}</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{order.brand}}</td>
      <td>{{order.model}}</td>
      <td>{{order.year}}</td>
      <td>{{order.engine}}</td>
    </tr>
    <tr>
      <td>{{order.fuel}}</td>
      <td>{{order.probig}}</td>
      <td>{{order.transmission}}</td>
      <td>{{order.bodyType}}</td>
    </tr>
    <tr>
      <td>{{order.price}}</td>
      <td>{{order.interior}}</td>
      <td>{{order.interiorColor}}</td>
      <td>{{order.message}}</td>
    </tr>
    <tr>
      <td>
        <button class="btn btn-danger" type="button" (click)="deleteOrder(order.id)">Delete</button>
      </td>
      <td>
        {{order.date}}
      </td>
    </tr>
  </tbody>
</table>
